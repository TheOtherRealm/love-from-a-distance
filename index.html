<html lang="en">
	<head>
		<title> </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="node_modules/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>
		<link href="css/lfa.css" rel="stylesheet" type="text/css"/>
		<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="node_modules/@yaireo/tagify/dist/tagify.min.js" type="text/javascript"></script>
		<script src="node_modules/@yaireo/tagify/dist/tagify.polyfills.min.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Love From Afar</h1>
		<div id="formRapper">
			<form id="intrestForm">
				<p>
					<label for="name">Enter your name:</label><br>
					<input type="text" id="name" name='name' placeholder="Your Name" required class="form-control">
				</p>
				<p>
					<label for="email">Enter your email:</label><br>
					<input type="email" id="email" name="email" placeholder="example@address.com" title="Enter your email" required class="form-control">
				</p>
				<p>
					<label for="phone">Enter your phone number:</label><br>
					<input type="tel" id="phone" name="phone" placeholder="1-234-567-8901" class="form-control" pattern="([0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{11}|[0-9]{10})" title="Enter your phone number">
				</p>
				<p>How would you like to communicate?<br>
					<input type="radio" id="communicateemail" name="communicate" value="email" checked required><label for="communicateemail">Email</label> &nbsp; 
					<input type="radio" id="communicatephone" name="communicate" value="phone" required><label for="communicateemail">Text</label>
				</p>
				<p>
					<label for="gender">Enter your gender:</label><br>
					<input type="text" name="gender" id="gender" placeholder="Your gender"  class="form-control">
				</p>
				<p>
					<label for="sexualAttraction">Enter your what sex you are attracted to, if it doesn't matter, don't put anything:</label><br>
					<input type="text" id="sexualAttraction" name='sexualAttraction' placeholder="Your sexual attraction"  class="form-control">
				</p>
				<p>
					<label for="interests">Enter your interests or select from the list of common ones other people are likely to also share:</label><br>
					<input type="text" id="interests" name="interests" class="tagify--outside form-control" placeholder="Your interests" required>
				</p>
				<p>
					<label for="problems">Why can't you meet in person? (this could be a real reason or something you make up)</label><br>
					<input type="text" id="problems" name="problems" class="tagify--outside form-control" placeholder="COVID-19, Stuck on the Moon, Trapped in a well..." required>
				</p>
				<p>
					<label for="location">Where do you live? (so that you can try to find someone close by and if you can ever leave, meet up in person!)</label><br>
					<input type="text" id="location" name="location" class="tagify--outside form-control" placeholder="Boston, MA USA" >
				</p>
				<p>
					<button type="submit" formenctype="application/x-www-form-urlencoded" form='intrestForm' class="btn btn-primary" id="submit" name="submit" formmethod="post">Submit</button>
				</p>
			</form>
		</div>
		<script src="node_modules/@popperjs/core/dist/umd/popper.js" type="text/javascript"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
		<script src="js/lfa.js" type="text/javascript"></script>
	</body>
</html>
