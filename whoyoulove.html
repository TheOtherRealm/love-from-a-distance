<html lang="en">
	<head>
		<title>Love From Afar - Who You Love</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="node_modules/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>
		<link href="css/lfa.css" rel="stylesheet" type="text/css"/>
		<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="node_modules/@yaireo/tagify/dist/tagify.min.js" type="text/javascript"></script>
		<script src="node_modules/@yaireo/tagify/dist/tagify.polyfills.min.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Love From Afar</h1>
		<div id="formRapper">
			<form id="intrestForm">
				<p>
					<label for="interests">Enter the skills and intersts of your match<span class='gray'>*</span>:</label><br>
					<input type="text" id="interests" name="interests" class="tagify--outside form-control" placeholder="Your interests" required>
				</p>
				<p>
					<label for="about">About the character you are looking to matched up with (please be as descriptive as possible – essay style if you want!)<span class='gray'>*</span>:</label><br>
					<textarea id="about" maxlength="100000" minlength="150" name="about" class="form-control" placeholder="Please be as descriptive as possible – essay style if you want!" required></textarea>
				</p>
				<p>
					<em><span class='gray'>(*Required)</span></em>
				</p>
				<p>
					<button type="submit" formenctype="application/x-www-form-urlencoded" form='intrestForm' class="btn btn-primary" id="submit" name="submit" formmethod="post">Submit</button>
				</p>
			</form>
		</div>
		<div id="results">
			
		</div>
		<script src="node_modules/@popperjs/core/dist/umd/popper.js" type="text/javascript"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
		<script src="js/lfa.js" type="text/javascript"></script>
	</body>
</html>
